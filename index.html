<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valyuta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bank">
        <div class="list-all">
            <ul class="list">
                <img src="photo/Asset1@3x1.svg" alt="photo">
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
                <li>ВОЙТИ</li>

            </ul>
        </div>
    </div>
    <h2>Конвертер валют онлайн</h2>
    <div class="smal-big">

        <div class="money1">
            <p>У меня есть</p>
            <button id="rubl" class="one active">RUB</button>
            <button class="one">USD</button>
            <button class="one">EUR</button>
            <button class="one">GBP</button>
            <br><br>
            <div class="hi">
                <input class="inp1" type="text">
                <p><span class="cat1"></span></p>
            </div>


        </div>


        <div class="money2">
            <p>Хочу приобрести</p>
            <button class="two">RUB</button>
            <button id="usd" class="two active">USD</button>
            <button class="two">EUR</button>
            <button class="two">GBP</button>
            <br><br>
            <div class="hi">
                <input class="inp2" type="text">
                <p><span class="cat2"></span></p>
            </div>
        </div>



    </div>
    <script defer src="app.js"></script>
</body>

</html>
